<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Corkboard</title>
    <link rel="stylesheet" href="decorations.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">ðŸ“Œ Anonymous Posting!</h1>
            <nav class="nav">
                <a href="/admin.html" class="nav-link">Admin Panel</a>
                <button id="darkModeToggle" class="btn btn-secondary" aria-label="Toggle Dark Mode">
                    <svg id="darkModeIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </button>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- Post Creation Form -->
            <section class="post-form-section">
                <h2>Share Your Thoughts</h2>
                <form id="postForm" class="post-form">
                    <div class="form-group">
                        <label for="title">Title *</label>
                        <input type="text" id="title" name="title" required maxlength="255">
                    </div>
                    <div class="form-group">
                        <label for="content">Content *</label>
                        <textarea id="content" name="content" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="author">Your Name (optional)</label>
                        <input type="text" id="author" name="author" maxlength="100" placeholder="Anonymous">
                    </div>
                    <button type="submit" class="btn btn-primary">Post to Corkboard</button>
                </form>
            </section>

            <!-- Posts Display -->
            <section class="posts-section">
                <h2>Recent Posts</h2>
                <div id="postsContainer" class="posts-container">
                    <div class="loading">Loading posts...</div>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 English Hub 1st Monthsary. All rights reserved.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
